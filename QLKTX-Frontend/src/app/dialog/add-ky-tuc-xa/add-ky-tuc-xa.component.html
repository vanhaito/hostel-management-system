<div class="container">
    <h1 mat-dialog-title *ngIf="data.update">Cập nhật ký túc xá</h1>
    <h1 mat-dialog-title *ngIf="!data.update">Thêm mới ký túc xá</h1>

    <div mat-dialog-content>
        <form [formGroup]="formControl">


            <div class="mt-2 form">
                <mat-form-field class="fullWidth" appearance="outline">
                    <mat-label>Tên ký túc xá </mat-label>
                    <input matInput type="text" formControlName="tenKyTucXa" [(ngModel)]="data.kyTucXa.tenKyTucXa" [readonly]="data.update"/>
                    <mat-error *ngIf="
          formControl.controls['tenKyTucXa']?.errors?.required">field required</mat-error>
                </mat-form-field>
            </div>

            <div class="mt-2 form">
                <mat-form-field class="fullWidth" appearance="outline">
                    <mat-label>Số Lượng Phòng </mat-label>
                    <input matInput type="number" formControlName="soLuongPhong" [(ngModel)]="data.kyTucXa.soLuongPhong" />
                    <mat-error *ngIf="
          formControl.controls['soLuongPhong']?.errors?.required">field required</mat-error>
                </mat-form-field>
            </div>

            <div class="mt-2 form">
                <mat-form-field class="fullWidth" appearance="outline">
                    <mat-label>Địa chỉ </mat-label>
                    <input matInput type="text" formControlName="diaChi" [(ngModel)]="data.kyTucXa.diaChi" />
                    <mat-error *ngIf="
          formControl.controls['diaChi']?.errors?.required">field required</mat-error>
                </mat-form-field>
            </div>

        </form>
    </div>

    <div class="mt-2" mat-dialog-actions>
        <button mat-raised-button color="primary" [disabled]="!formControl.valid" (click)="edit()"
            cdkFocusInitial>Yes</button>
        <button mat-raised-button mat-dialog-close>No</button>

    </div>
</div>
