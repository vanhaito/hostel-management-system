<div class="container">
    <h1 mat-dialog-title *ngIf="data.update">Cập nhật khách</h1>
    <h1 mat-dialog-title *ngIf="!data.update">Thêm mới khách</h1>

    <div mat-dialog-content>
        <form [formGroup]="formControl">


            <div class="mt-2 form">
                <mat-form-field class="fullWidth" appearance="outline">
                    <mat-label>Mã só định danh</mat-label>
                    <mat-select [disabled]="data.update" [(ngModel)]="data.khach.maSoDinhDanhK"
                        formControlName='maSoDinhDanhK'>
                        <!-- <mat-option>
                            <ngx-mat-select-search formControlName="maSoDinhDanhS"></ngx-mat-select-search>
                        </mat-option> -->
                        <mat-option *ngFor="let item of data.nguoiList" [value]="item.maSoDinhDanh">
                            {{item.maSoDinhDanh}}-{{item.hoTen}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="
              formControl.controls['maSoDinhDanhS']?.errors?.required">field required</mat-error>
                </mat-form-field>
            </div>

            <div class="mt-2 form">
                <mat-form-field class="fullWidth" appearance="outline">
                    <mat-label>Nghề nghiệp </mat-label>
                    <input matInput type="text" formControlName="ngheNghiep" [(ngModel)]="data.khach.ngheNghiep" />
                    <mat-error *ngIf="
          formControl.controls['ngheNghiep']?.errors?.required">field required</mat-error>
                </mat-form-field>
            </div>

        </form>
    </div>

    <div class="mt-2" mat-dialog-actions>
        <button mat-raised-button color="primary" [disabled]="!formControl.valid" (click)="edit()"
            cdkFocusInitial>Yes</button>
        <button mat-raised-button mat-dialog-close>No</button>

    </div>
</div>
