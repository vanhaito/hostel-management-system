<div class="container">
  <h1 mat-dialog-title>Cập nhật tài xế</h1>

  <div mat-dialog-content>
      <form [formGroup]="formControl">
          <div class="form">
              <mat-form-field class="fullWidth" appearance="outline">
                  <mat-label>Mã só định danh</mat-label>
                  <input matInput type="text" formControlName="maSoDinhDanh" [(ngModel)]="data.nguoi.maSoDinhDanh" [readonly]="data.update">
                  <mat-error *ngIf="
        formControl.controls['maSoDinhDanh']?.errors?.required">field required</mat-error>
              </mat-form-field>
          </div>

          <div class="mt-2 form">
              <mat-form-field class="fullWidth" appearance="outline">
                  <mat-label>Họ tên </mat-label>
                  <input matInput type="text" formControlName="hoTen" [(ngModel)]="data.nguoi.hoTen" />
                  <mat-error *ngIf="
        formControl.controls['hoTen']?.errors?.required">field required</mat-error>
              </mat-form-field>
          </div>

          <div class="mt-2 form">
              <mat-form-field class="fullWidth" appearance="outline">
                  <mat-label>Ngày sinh </mat-label>
                  <input matInput type="date" formControlName="ngaySinh" [(ngModel)]="data.nguoi.ngaySinh" />
                  <mat-error *ngIf="
        formControl.controls['ngaySinh']?.errors">Định dạng ngày sinh yyyy-mm-dd</mat-error>
                  <mat-error *ngIf="
        formControl.controls['ngaySinh']?.errors?.required">field required</mat-error>
              </mat-form-field>
          </div>

          <div class="mt-2 form">
              <mat-form-field class="fullWidth" appearance="outline">
                  <mat-label>Địa chỉ </mat-label>
                  <input matInput type="text" formControlName="diaChiThuongChu" [(ngModel)]="data.nguoi.diaChiThuongChu" />
                  <mat-error *ngIf="
        formControl.controls['diaChiThuongChu']?.errors?.required">field required</mat-error>
              </mat-form-field>
          </div>

          <div class="mt-2 form">
              <mat-form-field class="fullWidth" appearance="outline">
                  <mat-label>Giới tính</mat-label>
                  <mat-select [(ngModel)]="data.nguoi.gioiTinh" formControlName='gioiTinh'>
                      <mat-option *ngFor="let item of optionGioiTinh" [value]="item">{{item}}</mat-option>
                  </mat-select>
                  <mat-error *ngIf="
          formControl.controls['gioiTinh']?.errors?.required">field required</mat-error>
              </mat-form-field>
          </div>

          <div class="mt-2 form">
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Loại</mat-label>
                <mat-select [(ngModel)]="data.nguoi.loai" formControlName='loai'>
                    <mat-option *ngFor="let item of optionLoai" [value]="item">{{item}}</mat-option>
                </mat-select>
                <mat-error *ngIf="
          formControl.controls['loai']?.errors?.required">field required</mat-error>
            </mat-form-field>
        </div>
      </form>
  </div>

  <div class="mt-2" mat-dialog-actions>
      <button mat-raised-button color="primary" [disabled]="!formControl.valid" (click)="edit()" cdkFocusInitial>Yes</button>
      <button mat-raised-button mat-dialog-close>No</button>

  </div>
</div>
