<main class="content-wrapper">
  <div class="container p-30">
      <div class="task-list mb-3">
          <h1>Quản lý NVQL</h1>
      </div>

      <div class="col-12">
          <button type="button" class="btn btn-success" (click)="openAddDialog()">Thêm NVQL</button>
      </div>

      <div class="col-md-12 main-datatable mt-5">
          <div class="card_body">
              <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource">

                      <!-- Position Column -->
                      <ng-container matColumnDef="no">
                          <th mat-header-cell *matHeaderCellDef> No. </th>
                          <td mat-cell *matCellDef="let element,index as i"> {{i+1}} </td>
                      </ng-container>

                      <ng-container matColumnDef="maSoDinhDanhN">
                          <th mat-header-cell *matHeaderCellDef> Mã số định danh </th>
                          <td mat-cell *matCellDef="let element"> {{element.maSoDinhDanhN}} </td>
                      </ng-container>

                      <!-- Name Column -->
                      <ng-container matColumnDef="trinhDo">
                          <th mat-header-cell *matHeaderCellDef> Trình độ </th>
                          <td mat-cell *matCellDef="let element"> {{element.trinhDo}} </td>
                      </ng-container>

                      <ng-container matColumnDef="tenKyTucXa">
                          <th mat-header-cell *matHeaderCellDef> Tên ký túc xá </th>
                          <td mat-cell *matCellDef="let element"> {{element.tenKyTucXa}} </td>
                      </ng-container>

                      <ng-container matColumnDef="action">
                          <th mat-header-cell *matHeaderCellDef> Action </th>
                          <td mat-cell *matCellDef="let element, index as i">
                              <button mat-icon-button color="primary" (click)="openEditDialog(element)">
                    <mat-icon>edit</mat-icon>
                  </button>
                              <button mat-icon-button color="warn" (click)="confirmDialog(element)">
                    <mat-icon>delete</mat-icon>
                  </button>
                          </td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>

                  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
                  </mat-paginator> -->
              </div>
          </div>
      </div>
  </div>
</main>
